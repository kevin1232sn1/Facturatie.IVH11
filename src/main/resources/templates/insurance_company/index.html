<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Insurance Company - Overview</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Insurance Company
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Insurance Company</li>
        <li class="active">Overview</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Overview</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive">
                    <div class="flex-wrapper" style="display: flex; align-items: center;">
                        <div class="btn-group" style="margin: 0 50px 0 20px;">
                            <a th:href="@{/insurance_company/create}" class="btn btn-app">
                                <span class="fa fa-plus"></span> Add
                            </a>
                        </div>

                        <div th:if="${success}" style="flex: 1; margin: 0 30px;">
                            <div layout:include="fragments/alert :: alert" th:with="type='success', header='Success!'" th:remove="tag">
                                <!--/* Implements alert summary fragment with full-blown HTML summary */-->
                                <th:block layout:fragment="alert-content">
                                    <p th:text="${success}">Message</p>
                                </th:block>
                            </div>
                        </div>
                    </div>

                    <table class="table table-hover">
                        <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Company name</th>
                            <th>Street name</th>
                            <th>House number</th>
                            <th>Zip Code</th>
                            <th>City</th>
                            <th>Phone number</th>
                            <th>E-mail</th>
                            <th>KvK number</th>
                            <th>VAT</th>
                            <th>BTW number</th>
                            <th>IBAN</th>

                            <th width="4%">&nbsp;</th>
                        </tr>
                        <tr>
                            <td th:text="${insuranceCompany?.id}"></td>
                            <td th:text="${insuranceCompany?.companyname}"></td>
                            <td th:text="${insuranceCompany?.streetname}"></td>
                            <td th:text="${insuranceCompany?.houseNumber}"></td>
                            <td th:text="${insuranceCompany?.zipcode}"></td>
                            <td th:text="${insuranceCompany?.city}"></td>
                            <td th:text="${insuranceCompany?.phoneNumber}"></td>
                            <td th:text="${insuranceCompany?.email}"></td>
                            <td th:text="${insuranceCompany?.kvkNumber}"></td>
                            <td th:text="${insuranceCompany?.vat.percentage}"></td>
                            <td th:text="${insuranceCompany?.btw}"></td>
                            <td th:text="${insuranceCompany?.iban}"></td>
                            <td>
                                <div class="btn-group">
                                    <a th:href="@{'/insurance_company/edit/' + ${insuranceCompany?.id}}"
                                       class="btn btn-xs btn-primary"><span
                                            class="fa fa-pencil"></span></a>
                                    <a th:href="@{'/insurance_company/delete/' + ${insuranceCompany?.id}}"
                                       class="btn btn-xs btn-danger"><span
                                            class="fa fa-trash"></span></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
