<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Articles - Overview</title>
    <script>
        function redirect(article, version){
            window.location = '/article/'+ article + '/' + version;
        }
    </script>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Article
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Articles</li>
        <li class="active" th:text="${Article.title}"></li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"><span th:text="${Article.title}"></span></h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive">

                    <div class="flex-wrapper" style="display: flex; align-items: center;">
                        <span th:text="${Article.content}"></span>
                    </div>
                    <div class="flex-wrapper" style="display: flex; align-items: right;">
                        <select class="form-control" id="dropOperator" th:onchange="'redirect(' + ${Article.articleNumber} + ',this.options[this.selectedIndex].value);'">
                            <option value="">Select different version.</option>
                            <option th:each="ArticleVerison : ${ArticleVerisons}" th:value="${ArticleVerison.index}" th:text="${ArticleVerison.date}"></option>
                        </select>
                    </div>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
