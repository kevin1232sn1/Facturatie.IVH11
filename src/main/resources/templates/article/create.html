<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Articles - Create</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Article
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Articles</li>
        <li class="active">New</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Create</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">

                    <form action="#" th:action="@{/article/create}" th:object="${article}" method="post">

                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="Title">Title</label>
                                    <!-- th:field="*{name}" is de koppeling naar het attribuut 'name' van het object 'member'-->
                                    <input type="text" class="form-control" name="title" id="title" th:field="*{title}"/>
                                    <input type="hidden" class="form-control" name="title" id="articleNumber" th:field="*{articleNumber}"/>
                                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Name Error</p>
                                </div>

                                <div class="form-group">
                                    <!-- th:field="*{name}" is de koppeling naar het attribuut 'name' van het object 'member'-->
                                    <textarea  class="form-control" id="content" name="content" th:field="*{content}"></textarea>
                                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Name Error</p>
                                </div>
                            </div>
                        </div>

                        <!-- De button die voor verzenden van het formulier zorgt.
                            De name 'save' is een parameter waarmee in de MemberController de juiste
                            save-actie wordt gestart. -->
                        <button type="submit" class="btn btn-primary" name="save">Submit</button>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
