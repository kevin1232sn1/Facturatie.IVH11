<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Vat - Add</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Vat
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Vat</li>
        <li class="active">Create</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Create</h3>
                </div>

                <!-- /.box-header -->
                <div class="box-body">
                    <form action="#" th:action="@{/vat/new}" th:object="${vat}" method="post">

                        <div th:if="${#fields.hasErrors('*')}">
                            <div layout:include="views/fragments/alert :: alert" th:with="type='danger', header='Fouten in het formulier'" th:remove="tag">
                                <!--/* Implements alert summary fragment with full-blown HTML summary */-->
                                <th:block layout:fragment="alert-summary">
                                    <p>Niet alle velden in het formulier zijn correct ingevuld. Corrigeer deze en verzend opnieuw.</p>
                                    <!--<p><button type="button" class="btn btn-danger">Take this action</button></p>-->
                                </th:block>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="percentage">Vat percentage</label>
                                    <input type="number"  min="1" max="100" class="form-control" id="percentage" name="percentage" value=""/>
                                </div>
                            </div>
                        </div>
                        <p><input type="submit" class="btn btn-primary" id="save" value="Save vat" name="save" /></p>
                    </form>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
