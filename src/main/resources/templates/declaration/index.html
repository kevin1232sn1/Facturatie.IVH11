<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Declarations - Overview</title>
</head>
<body>
<section layout:fragment="header">
    <h1>
        Declarations
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-inbox"></i> Home</a></li>
        <li>Declarations</li>
        <li class="active">Overview</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Overview</h3>

                    <!--<div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

                            <div class="input-group-btn">
                                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    </div>-->
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th width="4%">ID</th>
                                <th width="15%">Date</th>
                                <th>Customer</th>
                                <th>Treatment</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="declaration : ${declarations}">
                                <td th:text="${declaration.id}"></td>
                                <td th:text="${declaration.declaredAt}"></td>
                                <td>
                                    <a th:href="@{~/customer/show/} + ${declaration.customer.csn}"><span class="fa fa-user"> <span th:text="${declaration.customer.fullName}"></span></span></a>
                                </td>
                                <td>
                                    <a th:href="@{~/treatments/show/} + ${declaration.treatment.id}"><span class="fa fa-cubes"></span> <span th:text="${declaration.treatment.name}"></span></a>
                                </td>
                                <td th:text="${'&euro; ' + #numbers.formatDecimal(declaration.price, 1, 'COMMA', 2, 'POINT')}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
    </div>
</div>
</body>
</html>
