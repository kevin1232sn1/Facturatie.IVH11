<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var urlPath = window.location.pathname
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace(urlPath+'?lang=' + selectedOption);
            }
        });
        $("#locales2").change(function () {
            var urlPath = window.location.pathname
/*            if (urlPath.length > 1) {
                var first_part = urlPath[1];
                urlPath = first_part;
            }*/
            var selectedOption = $('#locales2').val();
            if (selectedOption != ''){
                window.location.replace(urlPath+'?lang=' + selectedOption);
            }
        });
    });
</script>

<style type="text/css">
    .cc-selector input{
        margin:0;padding:0;
        -webkit-appearance:none;
        -moz-appearance:none;
        appearance:none;
    }
    .NL{background-image:url(https://cdn2.iconfinder.com/data/icons/world-flag-icons/128/Flag_of_Netherlands.png);}
    .EN{background-image:url(https://cdn2.iconfinder.com/data/icons/world-flag-icons/128/Flag_of_United_Kingdom.png);}

    .cc-selector input:active +.drinkcard-cc{opacity: .9;}
    .cc-selector input:checked +.drinkcard-cc{
        -webkit-filter: none;
        -moz-filter: none;
        filter: none;
    }
    .drinkcard-cc{
        cursor:pointer;
        background-size:contain;
        background-repeat:no-repeat;
        display:inline-block;
        width:40px;height:40px;
        -webkit-transition: all 100ms ease-in;
        -moz-transition: all 100ms ease-in;
        transition: all 100ms ease-in;
        -webkit-filter: brightness(1.8) grayscale(1) opacity(.7);
        -moz-filter: brightness(1.8) grayscale(1) opacity(.7);
        filter: brightness(1.8) grayscale(1) opacity(.7);
    }
    .drinkcard-cc:hover{
        -webkit-filter: brightness(1.2) grayscale(.5) opacity(.9);
        -moz-filter: brightness(1.2) grayscale(.5) opacity(.9);
        filter: brightness(1.2) grayscale(.5) opacity(.9);
    }

    /* Extras */
    a:visited{color:#888}
    a{color:#444;text-decoration:none;}
    p{margin-bottom:.3em;}
</style>
